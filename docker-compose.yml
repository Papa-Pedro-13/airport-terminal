version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    restart: unless-stopped
    container_name: backend
    volumes:
      - ./backend/database.db:/app/database.db # Монтируем файл базы данных
      - /app/node_modules
    environment:
      - NODE_ENV=production

  frontend:
    build: ./frontend
    restart: unless-stopped
    container_name: frontend
    ports:
      - "80:80"
    depends_on:
      - backend